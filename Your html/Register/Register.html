<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<style>
    @media (min-width: 767px) {
        .RegisterBody {
            width: 700px;
            background: #E7E9EB;
        }
    }
</style>

<body class="container-md RegisterBody">
    <h1 class="text-center mt-5"><b><u>Register</u></b></h1>
    <form action="http://localhost:3000/api/v2/register" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" required id="Name" name="name" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" required id="EmailAddress" name="email" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="PhoneNumber" class="form-label">Phone Number</label>
            <!-- <input type="number" class="form-control" required id="PhoneNumber" name="PhoneNumber" autocomplete="off"> -->
            <input type="text" class="form-control" pattern="[1-9]{1}[0-9]{9}" required id="PhoneNumber" name="PhoneNumber" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" required id="Password" name="password" minlength="8" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" required id="ConfirmPassword" name="ConfirmPassword" autocomplete="off">
        </div>
        <!-- <div class="mb-3">
            <label for="UserProfile" class="form-label">User Profile</label>
            <input type="file" name="UserProfile" id="UserProfile" class="form-control" required autocomplete="off">
        </div> -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
