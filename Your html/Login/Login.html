<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<style>
    @media (min-width: 767px) {
        .LoginBody {
            width: 700px;
            background: #E7E9EB;
        }
    }
</style>

<body class="container-md LoginBody">
    <h1 class="text-center mt-5"><b><u>Login</u></b></h1>
    <form action="http://localhost:3000/api/v2/login" method="post">
        <div class="mb-2">
            <label for="LoginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" required id="LoginEmail" name="LoginEmail" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="LoginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" required id="LoginPassword" name="LoginPassword" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
