<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style>
    @media (min-width: 767px) {
        .HomepageBody {
            width:800px;

<body class="container-md HomepageBody">
    <h1 class="text-center mt-3"><u><b>User's data</b></u></h1>
    <h4 class="text-center mt-5"><span>Your Balance: 60</span>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Transation
        </button>
    </h4>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Transation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="http://localhost:3000/api/v2/userdata" method="post">
                        <div class="mb-2">
                            <label for="TransationAmount" class="form-label">Transation Amount</label>
                            <input type="number" placeholder="100" class="form-control" required id="TransationAmount"
                                name="TransationAmount">
                        </div>
                        <div class="mb-3">
                            <label for="TransationTitle" class="form-label">Transation Title</label>
                            <input type="text" class="form-control" placeholder="My Salary" required id="TransationTitle"
                                name="TransationTitle" autocomplete="off">
                        </div>
                        <label for="TransationSelect" class="form-label">Transation Select</label>
                        <select class="form-select mb-3" id="TransationSelect" name="TransationSelect" required
                            aria-label="Default select example">
                            <option value="">Select Value</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- old Transation -->
